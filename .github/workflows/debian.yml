name: Debian Docker Image CI



on:
  push:
    branches: [ "master" ]
    paths:
      - debian/Dockerfile
      - .github/workflows/debian.yml

jobs:
  docker:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    timeout-minutes: 4320 # 72h
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        user: ["apnpucky"]
        base: [ "debian" ]
        image: [
          "base", 
#          "dev",
          "lhapdf",
          "lhapdf-looptools",
#          "looptools",
          "resummino",
          "gentoo-prefix",
          "latexmk",
          ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYYMMDDHHSS
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
           config: .github/buildkitd.toml
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: ${{ matrix.base }}-${{ matrix.image }}
        uses: docker/build-push-action@v3
        with:
          file: debian/Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8 #,linux/386
          push: true
          target: ${{ matrix.image }}
          tags: |
            ${{ matrix.user }}/${{ matrix.base }}-${{ matrix.image }}:latest
            ${{ matrix.user }}/${{ matrix.base }}-${{ matrix.image }}:${{ github.sha }}-latest
            ${{ matrix.user }}/${{ matrix.base }}-${{ matrix.image }}:${{ steps.current-time.outputs.formattedTime }}-latest
