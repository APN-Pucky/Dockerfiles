            apnpucky/gentoo-dev:latest
            apnpucky/gentoo-dev:${{ github.sha }}-latest
            apnpucky/gentoo-dev:${{ steps.current-time.outputs.formattedTime }}-latest     
      -
        name: gentoo-hep-forge
        uses: docker/build-push-action@v3
        with:
          file: gentoo/Dockerfile
          platforms: linux/386,linux/amd64,linux/arm/v5,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/riscv64,linux/s390x
          push: true
          target: gentoo-hep-forge
          tags: |
            apnpucky/gentoo-hep-forge:latest
            apnpucky/gentoo-hep-forge:${{ github.sha }}-latest
            apnpucky/gentoo-hep-forge:${{ steps.current-time.outputs.formattedTime }}-latest     
      -
        name: gentoo-lhapdf-looptools
