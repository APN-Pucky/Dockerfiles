name: Gentoo Prefix Docker Image CI



on:
  push:
    branches: [ "master" ]
    paths:
      - prefix/Dockerfile
      - .github/workflows/prefix.yml
  schedule:
    - cron: 0 6 22 * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  docker:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    timeout-minutes: 43200 # 720h
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        user: ["apnpucky"]
        image: [
                "debian-gentoo-prefix",
                ]
        platforms: [
          "linux/amd64,linux/arm/v7,linux/arm64/v8,linux/riscv64" 
          #,linux/riscv64 #,linux/ppc64le,linux/arm/v5,linux/arm/v6, #,linux/s390x,
        ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYYMMDDHHSS
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
           config: .github/buildkitd.toml
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: ${{ matrix.image }}
        uses: docker/build-push-action@v3
        with:
          file: prefix/Dockerfile
          platforms: ${{ matrix.platforms }}
          push: true
          target: ${{ matrix.image }}
          tags: |
            ${{ matrix.user }}/${{ matrix.image }}:latest
            ${{ matrix.user }}/${{ matrix.image }}:${{ github.sha }}-latest
            ${{ matrix.user }}/${{ matrix.image }}:${{ steps.current-time.outputs.formattedTime }}-latest

